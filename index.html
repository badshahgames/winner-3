<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Trado</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <div class="screen auth-container" id="auth-screen">
    <h2>Welcome to Color Trado</h2>
    <button class="auth-btn" id="google-signin">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" />
      Sign in with Google
    </button>
  </div>

  <div class="screen hidden" id="game-screen">
    <header class="app-header">
      <div class="user-info">
        <img id="user-pic" src="" alt="User Pic" />
        <span id="user-name"></span>
      </div>
      <div class="wallet-actions">
        <button class="btn-secondary" id="add-money">Add Money</button>
        <button class="btn-primary" id="logout">Logout</button>
      </div>
    </header>

    <main class="game-container">
      <section class="current-round">
        <div class="round-info">
          <span>Round: <strong id="round-number">1</strong></span>
          <span>Time Left: <strong id="time-left">30</strong>s</span>
        </div>
        <div id="color-display" class="color-display"></div>
      </section>

      <section class="prediction-area">
        <h3>Make Your Prediction</h3>
        <div class="prediction-options">
          <button class="prediction-btn red" data-color="red">Red</button>
          <button class="prediction-btn green" data-color="green">Green</button>
          <button class="prediction-btn blue" data-color="blue">Blue</button>
        </div>
        <div class="bet-amount">
          <input type="number" id="bet-amount" placeholder="Enter amount" />
          <button class="btn-primary" id="place-bet">Place Bet</button>
        </div>
      </section>

      <section class="history">
        <h3>Round History</h3>
        <div class="history-grid" id="history-grid"></div>
      </section>
    </main>
  </div>

  <div class="modal hidden" id="payment-modal">
    <div class="modal-content">
      <h3>Add Money</h3>
      <div class="payment-options">
        <button class="amount-option" data-amount="50">Rs. 50</button>
        <button class="amount-option" data-amount="100">Rs. 100</button>
        <button class="amount-option" data-amount="200">Rs. 200</button>
        <button class="amount-option" data-amount="500">Rs. 500</button>
      </div>
      <div class="custom-amount">
        <input type="number" id="custom-amount" placeholder="Enter custom amount" />
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" id="cancel-payment">Cancel</button>
        <button class="btn-primary" id="proceed-payment">Pay</button>
      </div>
    </div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
