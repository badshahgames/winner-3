<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Prediction Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div id="app">
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen">
      <div class="auth-container">
        <h1>Color Prediction</h1>
        <button id="googleSignIn" class="auth-btn">
          <img src="assets/google-logo.png" alt="Google">
          Sign in with Google
        </button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
      <header class="app-header">
        <div class="user-info">
          <img id="user-avatar" src="assets/default-avatar.png" alt="User">
          <span id="user-name"></span>
          <span>Balance: ₹<span id="user-balance">0.00</span></span>
        </div>
        <div class="wallet-actions">
          <button id="addFundsBtn" class="btn-primary">Add Funds</button>
          <button id="signOutBtn" class="btn-secondary">Logout</button>
        </div>
      </header>

      <main class="game-container">
        <!-- Current Round -->
        <section class="current-round">
          <h2>Current Round</h2>
          <div class="round-info">
            <div class="round-timer">
              <span>Time Left: </span>
              <span id="round-timer">00:00</span>
            </div>
            <div class="round-number">
              <span>Round #<span id="round-number">0</span></span>
            </div>
          </div>
          <div class="color-display" id="current-color"></div>
        </section>

        <!-- Prediction Area -->
        <section class="prediction-area">
          <h2>Make Your Prediction</h2>
          <div class="prediction-options">
            <button class="prediction-btn red" data-color="red">Red (2x)</button>
            <button class="prediction-btn green" data-color="green">Green (5x)</button>
            <button class="prediction-btn blue" data-color="blue">Blue (10x)</button>
          </div>
          <div class="bet-amount">
            <input type="number" id="bet-amount" min="10" value="10">
            <button id="place-bet" class="btn-primary">Place Bet</button>
          </div>
        </section>

        <!-- Results History -->
        <section class="history">
          <h2>Previous Results</h2>
          <div class="history-grid" id="history-grid"></div>
        </section>
      </main>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Add Funds</h3>
        <div class="payment-options">
          <button class="amount-option" data-amount="100">₹100</button>
          <button class="amount-option" data-amount="500">₹500</button>
          <button class="amount-option" data-amount="1000">₹1000</button>
          <button class="amount-option" data-amount="2000">₹2000</button>
        </div>
        <div class="custom-amount">
          <input type="number" id="custom-amount" placeholder="Custom amount" min="10">
        </div>
        <div class="modal-actions">
          <button id="cancel-payment" class="btn-secondary">Cancel</button>
          <button id="confirm-payment" class="btn-primary">Pay Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
